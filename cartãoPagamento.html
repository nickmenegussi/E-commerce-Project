
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário de Cartão</title>
  <link rel="stylesheet" href="css/cartaoPagamento.css">
</head>
<body>
  <div class="container">
    <h2>Selecione o tipo de cartão</h2>
    <div class="card-options">
      <input type="radio" id="debit" name="card-type" value="debit">
      <label for="debit">Débito</label>
      <input type="radio" id="credit" name="card-type" value="credit">
      <label for="credit">Crédito</label>
    </div>
    <div id="debit-form" class="card-form">
      <h3>Cartão de Débito</h3>
      <form>
        <label for="debit-card-number">Número do Cartão</label>
        <input type="text" id="debit-card-number" name="debit-card-number">
        <label for="debit-expiry-date">Data de Validade</label>
        <input type="text" id="debit-expiry-date" name="debit-expiry-date">
        <label for="debit-cvv">CVV</label>
        <input type="text" id="debit-cvv" name="debit-cvv">
      </form>
    </div>
    <div id="credit-form" class="card-form">
      <h3>Cartão de Crédito</h3>
      <form>
        <label for="credit-card-number">Número do Cartão</label>
        <input type="text" id="credit-card-number" name="credit-card-number">
        <label for="credit-expiry-date">Data de Validade</label>
        <input type="text" id="credit-expiry-date" name="credit-expiry-date">
        <label for="credit-cvv">CVV</label>
        <input type="text" id="credit-cvv" name="credit-cvv">
        <label for="installments">Número de Parcelas</label>
        <select id="installments" name="installments">
          <option value="1">1x</option>
          <option value="2">2x</option>
          <option value="3">3x</option>
          <option value="6">6x</option>
          <option value="12">12x</option>
        </select>
        <label for="total-amount">Valor Total (R$)</label>
        <input type="text" id="total-amount" name="total-amount">
        <div id="installment-value"></div>
      </form>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
